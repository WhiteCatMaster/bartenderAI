name: Python CI & Frontend Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install Python Dependencies & Tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pytest pytest-django
        # Instalar npm y eslint
        npm install eslint --prefix .

    - name: Run Black (Check Formatting)
      # Usar --check para solo verificar el formato sin modificar los archivos
      run: black --check .

    - name: Run Flake8 (Check Style & Errors)
      # Flake8 busca errores de estilo, variables sin usar, etc.
      run: flake8 .

    - name: Run Django Tests
      # Ejecuta las pruebas unitarias de Django
      run: python manage.py test bartender_app 
      env:
        # Pasa la clave API como variable de entorno
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
        DJANGO_SETTINGS_MODULE: core.settings

    - name: Run ESLint (Check Frontend JavaScript)
      # Ejecuta ESLint sobre el archivo HTML (asumiendo que .eslintrc.json está configurado)
      # Nota: el path puede requerir ajuste si no usas 'npx' o la instalación es local
      run: npx eslint bartender_app/templates/bartender_app/bartender.html
