name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Aseg√∫rate de crear este archivo!
        pip install black flake8 pytest pytest-django
        npm install eslint # Para validar el JavaScript

    - name: Run Black (Formatting Check)
      run: black --check .

    - name: Run Flake8 (Style Check)
      run: flake8 .

    - name: Run Django Tests
      run: python manage.py test bartender_app 
      env:
        # Variables de entorno necesarias para que Django corra los tests
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
        DJANGO_SETTINGS_MODULE: core.settings

    - name: Run ESLint (Frontend JS Check)
      run: npx eslint bartender_app/templates/bartender_app/bartender.html
