{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>The Bartender Robot - Leo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ============================================
           FONDO DEL BAR - A√ëADE TU IMAGEN AQU√ç
           ============================================ */
        #bar-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* üîΩ URL de imagen de fondo üîΩ */
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F2a%2Fab%2F99%2F2aab99efee25bc8b2798d71d8cc454a3.jpg&f=1&nofb=1&ipt=fed4bfa85a2294b6539578b93540ff3ee0b50903b277a0d1223c35ac9e58f278');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Overlay oscuro para mejorar contraste */
        #bar-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Contenedor principal */
        .main-container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ============================================
           BARTENDER PRINCIPAL - 400 VECES M√ÅS GRANDE
           ============================================ */
        #bartender-container {
            position: relative;
            width: 240000px;
            height: 320000px;
            max-width: 200vw;
            max-height: 150vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bartender-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.1s ease;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.5));
            display: block;
            margin: auto;
        }

        /* üõë RUTAS CORREGIDAS: Usando {% static '...' %} y 'Images' en may√∫sculas üõë */
        .mouth-closed {
            /* ‚òùÔ∏è Imagen del bartender con boca CERRADA: barman1.jpg */
            content: url("{% static 'bartender_app/Images/barman1.png' %}");
        }

        .mouth-open {
            /* ‚òùÔ∏è Imagen del bartender con boca ABIERTA: barman2.jpg */
            content: url("{% static 'bartender_app/Images/barman2.png' %}");
        }

        /* Panel de control lateral */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 20, 16, 0.92);
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 20px;
            padding: 25px;
            width: 320px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            z-index: 3;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .panel-title {
            font-size: 20px;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.5);
        }

        /* Bot√≥n principal */
        #start-voice {
            width: 100%;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            color: #1a1410;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            border: 2px solid rgba(212, 175, 55, 0.6);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        #start-voice:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #f4d03f 0%, #d4af37 100%);
        }

        #start-voice:active {
            transform: translateY(0);
        }

        #start-voice:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Cuadros de salida */
        .output-box {
            background: rgba(42, 35, 28, 0.8);
            border-left: 4px solid #d4af37;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            min-height: 50px;
            font-size: 13px;
            line-height: 1.5;
            color: #e8d4b0;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #d4af37;
            display: block;
            margin-bottom: 5px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        #robot-status {
            background: rgba(42, 35, 28, 0.9);
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 12px 15px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3), inset 0 1px 3px rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 5px rgba(212, 175, 55, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Indicador de escucha */
        .listening-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #52c41a;
            border-radius: 50%;
            margin-right: 6px;
            animation: listening 1s infinite;
            box-shadow: 0 0 10px #52c41a;
        }

        @keyframes listening {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        /* Logo/T√≠tulo superior */
        .top-header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(26, 20, 16, 0.92);
            border: 2px solid rgba(212, 175, 55, 0.4);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
        }

        .top-header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #d4af37;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.6);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .control-panel {
                position: fixed;
                bottom: 0;
                right: 0;
                left: 0;
                top: auto;
                width: 100%;
                border-radius: 20px 20px 0 0;
                max-height: 50vh;
            }

            .top-header {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
            }

            .top-header h1 {
                font-size: 18px;
            }

            #bartender-container {
                width: 160000px;
                height: 240000px;
            }
        }

        @media (max-width: 480px) {
            #bartender-container {
                width: 120000px;
                height: 180000px;
            }
        }

        /* Scrollbar personalizado */
        .control-panel::-webkit-scrollbar {
            width: 8px;
        }

        .control-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .control-panel::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .control-panel::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div id="bar-background"></div>

    <div class="top-header">
        <h1>ü§ñ Bartender MegasXLR</h1>
    </div>

    <div class="main-container">
        <div id="bartender-container">
            <img id="bartender-image" class="mouth-closed" alt="Bartender Robot">
        </div>
    </div>

    <div class="control-panel">
        <div class="panel-title">Control Panel</div>

        <button id="start-voice">üé§ Habilitar Escucha</button>

        <div class="output-box">
            <span class="label">T√∫ dices:</span>
            <div id="user-output"></div>
        </div>

        <div class="output-box">
            <span class="label">Bartender dice:</span>
            <div id="bartender-output"></div>
        </div>

        <div id="robot-status">üîå Estado del Robot: Desconectado</div>
    </div>

    <script>
        const startVoiceButton = document.getElementById('start-voice');
        const userOutput = document.getElementById('user-output');
        const bartenderOutput = document.getElementById('bartender-output');
        const bartenderImage = document.getElementById('bartender-image');
        const statusOutput = document.getElementById('robot-status');

        // Variables de estado
        let isListening = false;
        let mouthInterval;
        let robotSocket = null;

        // 1. Inicializa la Web Speech API (Reconocimiento de voz)
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES'; // Idioma de reconocimiento: espa√±ol
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // 2. Inicializa la S√≠ntesis de Voz (Text-to-Speech)
        const synth = window.speechSynthesis;
        let ttsVoice = null;

        // Carga de voces
        function loadVoices() {
            // Intenta encontrar una voz en ingl√©s de EE. UU.
            const voices = synth.getVoices();
            // Fallback a cualquier voz en ingl√©s o la primera disponible
            ttsVoice = voices.find(voice => voice.lang === 'en-US') || voices.find(voice => voice.lang.startsWith('en')) || voices[0];
            if (!ttsVoice) {
                console.warn("No se encontraron voces disponibles en ingl√©s. Se usar√° la voz predeterminada del navegador.");
            }
        }

        // Intenta cargar las voces inmediatamente, o espera el evento 'voiceschanged'
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        loadVoices(); // Llama inicialmente

        // --- MANEJO DE ESTADOS DE ESCUCHA CONTINUA ---

        function startContinuousListening() {
            if (isListening) return;

            isListening = true;
            recognition.start();

            startVoiceButton.innerHTML = '<span class="listening-indicator"></span>Escuchando... (Clic para DETENER)';
            startVoiceButton.disabled = false;
            userOutput.innerHTML = '<span class="listening-indicator"></span>Escuchando continuamente...';
        }

        // El bucle de reinicio autom√°tico
        recognition.onend = () => {
            if (isListening) {
                recognition.start();
                userOutput.innerHTML = '<span class="listening-indicator"></span>Escuchando continuamente...';
            } else {
                startVoiceButton.innerHTML = "üé§ Escucha Detenida (Clic para REINICIAR)";
                startVoiceButton.disabled = false;
            }
        };

        recognition.onerror = (event) => {
            console.error('Error de reconocimiento:', event.error);
            // Intentar reiniciar si el error es de red o algo temporal y queremos seguir escuchando
            if (isListening) {
                 setTimeout(() => recognition.start(), 1000);
            }
        };

        // --- MANEJO DE CLIC DEL BOT√ìN (SOLUCI√ìN DEL ERROR 'not-allowed') ---

        startVoiceButton.addEventListener('click', () => {
            // üõë SOLUCI√ìN CR√çTICA: Al hacer clic, cancelamos la voz pendiente para obtener permiso del navegador.
            if (synth.speaking) {
                synth.cancel();
                stopSpeakingAnimation();
            }

            if (isListening) {
                isListening = false;
                recognition.stop();
            } else {
                startContinuousListening();
            }
        });

        // --- MANEJO DE RESULTADO DE VOZ ---

        recognition.onresult = (event) => {
            // Detenemos la escucha despu√©s de un resultado
            isListening = false;
            recognition.stop();

            const speechResult = event.results[0][0].transcript;
            userOutput.textContent = speechResult;

            sendToDjango(speechResult);
        };

        // --- FUNCI√ìN AJAX ---

        async function sendToDjango(message) {
            bartenderOutput.textContent = '‚è≥ Procesando la orden...';

            try {
                // Asumiendo que la API de Django est√° en la misma ruta relativa
                const response = await fetch('/api/dialogue/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                handleBartenderResponse(data.response);

            } catch (error) {
                console.error('Error al comunicarse con la API de Django:', error);
                bartenderOutput.textContent = '‚ö†Ô∏è Vaya, parece que hay un problema de conexi√≥n.';
                reactivateListening();
            }
        }

        // --- ANIMACI√ìN DE LA BOCA Y L√ìGICA DE VOZ (TTS) ---

        function reactivateListening() {
            // Peque√±o retardo para asegurar que la animaci√≥n/voz ha terminado
            setTimeout(() => {
                startContinuousListening();
            }, 500);
        }

        function handleBartenderResponse(responseText) {
            bartenderOutput.textContent = responseText;

            // üéôÔ∏è INICIA EL TTS
            if (synth.speaking) {
                synth.cancel(); // Prevenir colisiones
            }

            const utterance = new SpeechSynthesisUtterance(responseText);
            utterance.lang = 'en-US'; // Forzamos a ingl√©s como solicitaste
            utterance.voice = ttsVoice;
            utterance.rate = 1.0; // Velocidad normal

            utterance.onstart = () => {
                startSpeakingAnimation();
            };

            utterance.onend = () => {
                stopSpeakingAnimation();
                reactivateListening(); // Volver a escuchar despu√©s de terminar de hablar
            };

            utterance.onerror = (event) => {
                console.error('SpeechSynthesis Utterance Error:', event);
                stopSpeakingAnimation();
                reactivateListening();
            };

            synth.speak(utterance);
        }

        function startSpeakingAnimation() {
            // Asegurarse de que solo haya un intervalo de animaci√≥n activo
            clearInterval(mouthInterval);

            mouthInterval = setInterval(() => {
                // Alterna entre las clases para cambiar la imagen
                if (Math.random() > 0.5) {
                    bartenderImage.className = 'mouth-open';
                } else {
                    bartenderImage.className = 'mouth-closed';
                }
            }, 150);
        }

        function stopSpeakingAnimation() {
            clearInterval(mouthInterval);
            bartenderImage.className = 'mouth-closed';
        }

        // --- CONEXI√ìN WEBSOCKET ---

        function connectWebSocket() {
            const host = window.location.host;
            // Usar ws: o wss: dependiendo de tu protocolo (http o https)
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

            robotSocket = new WebSocket(protocol + '//' + host + '/ws/robot/');

            robotSocket.onopen = (e) => {
                statusOutput.textContent = '‚úÖ Estado del Robot: Conectado. Esperando orden...';
            };

            robotSocket.onmessage = (e) => {
                const data = JSON.parse(e.data);

                if (data.type === 'command') {
                    const command = data.command;
                    statusOutput.textContent = `üéØ Estado del Robot: Recibida la orden: ${command}`;

                    if (command.startsWith("PREPARAR")) {
                         statusOutput.textContent += ' - ¬°Iniciando mezcla! üçπ';
                         // Aqu√≠ podr√≠as enviar un mensaje de estado al Frontend si deseas mostrar progreso
                    }
                }
            };

            robotSocket.onclose = (e) => {
                statusOutput.textContent = 'üîÑ Estado del Robot: Desconectado. Intentando reconectar...';
                // Solo intentar reconectar si no es un cierre normal (c√≥digo 1000)
                if (e.code !== 1000) {
                    setTimeout(connectWebSocket, 3000);
                }
            };

            robotSocket.onerror = (e) => {
                console.error('WebSocket Error:', e);
            };
        }

        // *** ARRANQUE INICIAL ***
        connectWebSocket();
        startContinuousListening();

    </script>
</body>
</html>
