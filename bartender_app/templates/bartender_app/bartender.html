<!DOCTYPE html>
<html>
<head>
    <title>The Bartender Robot - Leo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Contenedor del Avatar */
        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #bartender-avatar {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        #bartender-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        /* Ojos del robot */
        .eye {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            top: 50px;
        }

        .eye-left {
            left: 45px;
        }

        .eye-right {
            right: 45px;
        }

        .pupil {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #2d3748;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 98%, 100% { transform: translate(-50%, -50%) scaleY(1); }
            99% { transform: translate(-50%, -50%) scaleY(0.1); }
        }

        /* Elemento de la Boca */
        #mouth {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 8px;
            background-color: white;
            border-radius: 5px;
            transition: all 0.1s;
        }

        .mouth-open {
            height: 25px !important;
            background-color: #fbb6ce !important;
            border-radius: 0 0 25px 25px !important;
        }

        /* Bot√≥n principal */
        #start-voice {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-bottom: 20px;
        }

        #start-voice:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #start-voice:active {
            transform: translateY(0);
        }

        #start-voice:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Cuadros de texto */
        .output-box {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .output-box:hover {
            background: #edf2f7;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #user-output {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.6;
        }

        #bartender-output {
            color: #2d3748;
            font-size: 15px;
            font-weight: 500;
            line-height: 1.6;
        }

        #robot-status {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Etiquetas */
        .label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #667eea;
            margin-bottom: 8px;
            display: block;
        }

        /* Indicador de escucha */
        .listening-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 8px;
            animation: listening 1s infinite;
        }

        @keyframes listening {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Responsividad */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            #bartender-avatar {
                width: 150px;
                height: 150px;
            }

            .eye {
                width: 25px;
                height: 25px;
            }

            .eye-left {
                left: 38px;
            }

            .eye-right {
                right: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Bartender Robot Leo</h1>

        <div class="avatar-container">
            <div id="bartender-avatar">
                <div class="eye eye-left">
                    <div class="pupil"></div>
                </div>
                <div class="eye eye-right">
                    <div class="pupil"></div>
                </div>
                <div id="mouth"></div>
            </div>
        </div>

        <button id="start-voice">üé§ Habilitar Escucha</button>

        <div class="output-box">
            <p id="user-output"><span class="label">T√∫ dices:</span> </p>
        </div>

        <div class="output-box">
            <p id="bartender-output"><span class="label">Bartender dice:</span> </p>
        </div>
    </div>

    <script>
        const startVoiceButton = document.getElementById('start-voice');
        const userOutput = document.getElementById('user-output');
        const bartenderOutput = document.getElementById('bartender-output');
        const mouthElement = document.getElementById('mouth');

        // Variables de estado
        let isListening = false;
        let mouthInterval;
        let robotSocket = null; // Para el WebSocket

        // --- Configuraci√≥n y Elemento de Estado del Robot ---
        const statusOutput = document.createElement('p');
        statusOutput.id = 'robot-status';
        statusOutput.textContent = 'üîå Estado del Robot: Desconectado';
        document.querySelector('.container').appendChild(statusOutput);

        // 1. Inicializa la Web Speech API
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // --- MANEJO DE ESTADOS DE ESCUCHA CONTINUA ---

        function startContinuousListening() {
            if (isListening) return;

            isListening = true;
            recognition.start();

            startVoiceButton.innerHTML = '<span class="listening-indicator"></span>Escuchando... (Clic para DETENER)';
            startVoiceButton.disabled = false;
            userOutput.innerHTML = '<span class="label">T√∫ dices:</span> <span class="listening-indicator"></span>Escuchando continuamente...';
        }

        // El bucle de reinicio autom√°tico
        recognition.onend = () => {
            // El reconocimiento se detuvo (por silencio o resultado)
            if (isListening) {
                recognition.start();
                userOutput.innerHTML = '<span class="label">T√∫ dices:</span> <span class="listening-indicator"></span>Escuchando continuamente...';
            } else {
                startVoiceButton.innerHTML = "üé§ Escucha Detenida (Clic para REINICIAR)";
                startVoiceButton.disabled = false;
            }
        };

        recognition.onerror = (event) => {
            console.error('Error de reconocimiento:', event.error);
            // Si hay un error, lo registramos y intentamos reiniciar
            if (isListening) {
                 setTimeout(() => recognition.start(), 1000);
            }
        };

        // --- MANEJO DE CLIC DEL BOT√ìN (Interruptor manual) ---

        startVoiceButton.addEventListener('click', () => {
            if (isListening) {
                // APAGAR el modo de escucha continua
                isListening = false;
                recognition.stop();
            } else {
                // REINICIAR el modo de escucha continua
                startContinuousListening();
            }
        });


        // --- MANEJO DE RESULTADO DE VOZ (Env√≠o a Django) ---

        recognition.onresult = (event) => {
            // 1. Detener la escucha continua mientras el sistema procesa/responde
            isListening = false;
            recognition.stop();

            const speechResult = event.results[0][0].transcript;
            userOutput.innerHTML = `<span class="label">T√∫ dices:</span> ${speechResult}`;

            // 2. Enviar el texto a la API de Django
            sendToDjango(speechResult);
        };


        // --- FUNCI√ìN AJAX (Comunicaci√≥n con Django API) ---

        async function sendToDjango(message) {
            bartenderOutput.innerHTML = '<span class="label">Bartender dice:</span> ‚è≥ Procesando la orden...';

            try {
                const response = await fetch('/api/dialogue/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // 3. Manejar la respuesta, animar y reactivar la escucha
                handleBartenderResponse(data.response);

            } catch (error) {
                console.error('Error al comunicarse con la API de Django:', error);
                bartenderOutput.innerHTML = '<span class="label">Bartender dice:</span> ‚ö†Ô∏è Vaya, parece que hay un problema de conexi√≥n.';
                reactivateListening();
            }
        }


        // --- ANIMACI√ìN Y REINICIO DE ESCUCHA ---

        function reactivateListening() {
            // Reactivar la escucha despu√©s de un breve retraso
            setTimeout(() => {
                startContinuousListening();
            }, 500);
        }

        function handleBartenderResponse(responseText) {
            bartenderOutput.innerHTML = `<span class="label">Bartender dice:</span> ${responseText}`;

            startSpeakingAnimation();

            // Simulaci√≥n del tiempo que tarda en hablar (ajusta el valor)
            const speakingDuration = responseText.length * 75 + 1000;

            // Usar setTimeout para detener la animaci√≥n y reactivar la escucha
            setTimeout(() => {
                stopSpeakingAnimation();
                reactivateListening();
            }, speakingDuration);
        }

        function startSpeakingAnimation() {
            clearInterval(mouthInterval);

            mouthInterval = setInterval(() => {
                // Alterna la clase CSS para simular la apertura y cierre aleatorio
                if (Math.random() > 0.5) {
                    mouthElement.classList.add('mouth-open');
                } else {
                    mouthElement.classList.remove('mouth-open');
                }
            }, 100);
        }

        function stopSpeakingAnimation() {
            clearInterval(mouthInterval);
            mouthElement.classList.remove('mouth-open');
        }

        // --- CONEXI√ìN WEBSOCKET CON CHANNELS ---

        function connectWebSocket() {
            const host = window.location.host;

            robotSocket = new WebSocket('ws://' + host + '/ws/robot/');

            robotSocket.onopen = (e) => {
                statusOutput.textContent = '‚úÖ Estado del Robot: Conectado. Esperando orden...';
            };

            // Recepci√≥n de comandos desde la View de Django (v√≠a Channels)
            robotSocket.onmessage = (e) => {
                const data = JSON.parse(e.data);

                if (data.type === 'command') {
                    const command = data.command;
                    statusOutput.textContent = `üéØ Estado del Robot: Recibida la orden: ${command}`;

                    // L√≥gica para mostrar la preparaci√≥n
                    if (command.startsWith("PREPARAR")) {
                         statusOutput.textContent += ' - ¬°Iniciando mezcla! üçπ';
                         setTimeout(() => {
                             statusOutput.textContent = '‚ú® Estado del Robot: Trago servido. ¬°Disfruta!';
                         }, 5000); // 5 segundos de simulaci√≥n de preparaci√≥n
                    }
                }
            };

            robotSocket.onclose = (e) => {
                statusOutput.textContent = 'üîÑ Estado del Robot: Desconectado. Intentando reconectar...';
                setTimeout(connectWebSocket, 3000);
            };

            robotSocket.onerror = (e) => {
                console.error('WebSocket Error:', e);
            };
        }

        // --------------------------------------------------------
        // *** ARRANQUE INICIAL DE LA APLICACI√ìN ***
        // --------------------------------------------------------

        // 1. Iniciar la conexi√≥n al WebSocket
        connectWebSocket();

        // 2. Iniciar la escucha continua autom√°ticamente al cargar la p√°gina
        startContinuousListening();

    </script>
</body>
</html>
