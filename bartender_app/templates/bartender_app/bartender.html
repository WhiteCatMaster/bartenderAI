<!DOCTYPE html>
<html>
<head>
    <title>The Bartender Robot - Leo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }

        /* Contenedor del Avatar */
        #bartender-avatar {
            width: 150px;
            height: 150px;
            background-color: #333; /* Color de la cabeza */
            border-radius: 50%;
            margin: 20px 0;
            position: relative;
            transition: all 0.1s;
        }

        /* Elemento de la Boca */
        #mouth {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 10px;
            background-color: white; /* Boca cerrada */
            border-radius: 5px;
            transition: all 0.1s;
        }

        /* Clase para la animaci贸n de hablar */
        .mouth-open {
            height: 20px !important;
            background-color: pink !important;
            border-radius: 0 0 10px 10px !important;
        }

        #robot-status {
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>
    <h1> Bartender Robot - 驴Qu茅 Desea Tomar?</h1>

    <div id="bartender-avatar">
        <div id="mouth"></div> </div>

    <button id="start-voice">Habilitar Escucha</button>

    <p id="user-output">Tu dices: </p>
    <p id="bartender-output">Bartender dice: </p>

    <script>
        const startVoiceButton = document.getElementById('start-voice');
        const userOutput = document.getElementById('user-output');
        const bartenderOutput = document.getElementById('bartender-output');
        const mouthElement = document.getElementById('mouth');

        // Variables de estado
        let isListening = false;
        let mouthInterval;
        let robotSocket = null; // Para el WebSocket

        // --- Configuraci贸n y Elemento de Estado del Robot ---
        const statusOutput = document.createElement('p');
        statusOutput.id = 'robot-status';
        statusOutput.textContent = 'Estado del Robot: Desconectado';
        document.body.appendChild(statusOutput);

        // 1. Inicializa la Web Speech API
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // --- MANEJO DE ESTADOS DE ESCUCHA CONTINUA ---

        function startContinuousListening() {
            if (isListening) return;

            isListening = true;
            recognition.start();

            startVoiceButton.textContent = "Escuchando... (Haz clic para DETENER)";
            startVoiceButton.disabled = false;
            userOutput.textContent = 'Tu dices: Escuchando continuamente...';
        }

        // El bucle de reinicio autom谩tico
        recognition.onend = () => {
            // El reconocimiento se detuvo (por silencio o resultado)
            if (isListening) {
                recognition.start();
                userOutput.textContent = 'Tu dices: Escuchando continuamente...';
            } else {
                startVoiceButton.textContent = "Escucha Detenida (Haz clic para REINICIAR)";
                startVoiceButton.disabled = false;
            }
        };

        recognition.onerror = (event) => {
            console.error('Error de reconocimiento:', event.error);
            // Si hay un error, lo registramos y intentamos reiniciar
            if (isListening) {
                 setTimeout(() => recognition.start(), 1000);
            }
        };

        // --- MANEJO DE CLIC DEL BOTN (Interruptor manual) ---

        startVoiceButton.addEventListener('click', () => {
            if (isListening) {
                // APAGAR el modo de escucha continua
                isListening = false;
                recognition.stop();
            } else {
                // REINICIAR el modo de escucha continua
                startContinuousListening();
            }
        });


        // --- MANEJO DE RESULTADO DE VOZ (Env铆o a Django) ---

        recognition.onresult = (event) => {
            // 1. Detener la escucha continua mientras el sistema procesa/responde
            isListening = false;
            recognition.stop();

            const speechResult = event.results[0][0].transcript;
            userOutput.textContent = `Tu dices: ${speechResult}`;

            // 2. Enviar el texto a la API de Django
            sendToDjango(speechResult);
        };


        // --- FUNCIN AJAX (Comunicaci贸n con Django API) ---

        async function sendToDjango(message) {
            bartenderOutput.textContent = 'Bartender dice: Procesando la orden...';

            try {
                const response = await fetch('/api/dialogue/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // 3. Manejar la respuesta, animar y reactivar la escucha
                handleBartenderResponse(data.response);

            } catch (error) {
                console.error('Error al comunicarse con la API de Django:', error);
                bartenderOutput.textContent = 'Bartender dice: Vaya, parece que hay un problema de conexi贸n.';
                reactivateListening();
            }
        }


        // --- ANIMACIN Y REINICIO DE ESCUCHA ---

        function reactivateListening() {
            // Reactivar la escucha despu茅s de un breve retraso
            setTimeout(() => {
                startContinuousListening();
            }, 500);
        }

        function handleBartenderResponse(responseText) {
            bartenderOutput.textContent = `Bartender dice: ${responseText}`;

            startSpeakingAnimation();

            // Simulaci贸n del tiempo que tarda en hablar (ajusta el valor)
            const speakingDuration = responseText.length * 75 + 1000;

            // Usar setTimeout para detener la animaci贸n y reactivar la escucha
            setTimeout(() => {
                stopSpeakingAnimation();
                reactivateListening();
            }, speakingDuration);
        }

        function startSpeakingAnimation() {
            clearInterval(mouthInterval);

            mouthInterval = setInterval(() => {
                // Alterna la clase CSS para simular la apertura y cierre aleatorio
                if (Math.random() > 0.5) {
                    mouthElement.classList.add('mouth-open');
                } else {
                    mouthElement.classList.remove('mouth-open');
                }
            }, 100);
        }

        function stopSpeakingAnimation() {
            clearInterval(mouthInterval);
            mouthElement.classList.remove('mouth-open');
        }

        // --- CONEXIN WEBSOCKET CON CHANNELS ---

        function connectWebSocket() {
            const host = window.location.host;

            robotSocket = new WebSocket('ws://' + host + '/ws/robot/');

            robotSocket.onopen = (e) => {
                statusOutput.textContent = 'Estado del Robot: Conectado. Esperando orden...';
            };

            // Recepci贸n de comandos desde la View de Django (v铆a Channels)
            robotSocket.onmessage = (e) => {
                const data = JSON.parse(e.data);

                if (data.type === 'command') {
                    const command = data.command;
                    statusOutput.textContent = `Estado del Robot: Recibida la orden: ${command}`;

                    // L贸gica para mostrar la preparaci贸n
                    if (command.startsWith("PREPARAR")) {
                         statusOutput.textContent += ' - 隆Iniciando mezcla! ';
                         setTimeout(() => {
                             statusOutput.textContent = 'Estado del Robot: Trago servido. 隆Disfruta!';
                         }, 5000); // 5 segundos de simulaci贸n de preparaci贸n
                    }
                }
            };

            robotSocket.onclose = (e) => {
                statusOutput.textContent = 'Estado del Robot: Desconectado. Intentando reconectar...';
                setTimeout(connectWebSocket, 3000);
            };

            robotSocket.onerror = (e) => {
                console.error('WebSocket Error:', e);
            };
        }

        // --------------------------------------------------------
        // *** ARRANQUE INICIAL DE LA APLICACIN ***
        // --------------------------------------------------------

        // 1. Iniciar la conexi贸n al WebSocket
        connectWebSocket();

        // 2. Iniciar la escucha continua autom谩ticamente al cargar la p谩gina
        startContinuousListening();

    </script>
</body>
</html>
